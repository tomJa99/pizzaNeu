<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Notstrom Mustermann GmbH</title>
    <link rel="stylesheet" href="css/layout.css"/>
</head>
<style>
    #aktienkurs
    {
        width: 150px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid black;
        background-color: lightgrey;
        font-size: 30px;
        border-radius: 5px;
        padding: 10px;
        margin-top: 20px;
        margin-bottom: 20px
    }
</style>

<body>
<div id='rahmen'>

    <h1 class="ueberschrift1">Notstrom Mustermann GmbH</h1>

    <h2 class="ueberschrift2">Ihr Notstromanlagen-Spezialist in Stuttgart</h2>

    <h3 class="ueberschrift3">Verkauf - Wartung - Planung - Service</h3>

    <hr/>

    <h2 class="angebot">Börsenkurs</h2>

    <p>Echtzeit-Börsenkurs der Muttergesellschaft Mustermann AG:</p>

    <div id="aktienkurs">
        <strong id="kurs">??? Euro</strong>
    </div>

    <p>
        <button type="button" onclick="ladeKurs()">Kurs aktualisieren</button>
    </p>

    <p>Stand: <strong>1.1.1970 00:00 Uhr</strong></p>


    <hr>

    <p class="unten"><a href="index.html">Startseite</a> - <a href="#">Kontakt</a> - <a href="#">Anfahrt</a> - <a
            href="#">Impressum</a></p>

</div>

<script>
    let request = new XMLHttpRequest();
    window.setInterval(ladeKurs, 1500);

    function ladeKurs()
    {
        request.onload = zeigeAntwort;
        request.open('GET', 'kursabfrage.php');
        request.send();
    }

    function zeigeAntwort()
    {
        if (request.status == 200)
        {
            //console.log('Antwort: ' + request.responseText);
            document.getElementById("kurs").innerHTML = request.responseText + " Euro";
        }
        else
        {
            console.log("Fehler: " + request.status);
        }
    }
</script>

</body>

</html>

<h2 class="angebot">Standortsuche</h2>

<p align="left">Geben Sie den Ort oder das Bundesland ein, um eine Filale und einen Kundenbetreuer von Notstrom Mustermann zu finden:</p>

<div align="left"><input type="text" name="suche" style="width:300px" id="suche" oninput="ladeStandort()"/></div>
<div id="ausgabe" style="width:300px;border:solid 1px red;text-align: left;font-size:10px">???</div>
<hr>

<p class="unten"><a href="index.html">Startseite</a> - <a href="#">Kontakt</a> - <a href="#">Anfahrt</a> - <a href="#">Impressum</a></p>

</div>

<script>
    let request = new XMLHttpRequest();


    function ladeStandort()
    {
        request.onload = zeigeAntwort;
        let suchworte=document.getElementById("suche").value;
        request.open('GET', 'aserver.php?suche='+ suchworte);
        request.send();
    }

    function zeigeAntwort()
    {
        if (request.status == 200)
        {
            console.log('Antwort: ' + request.responseText);
            document.getElementById("ausgabe").innerHTML = request.responseText;
        }
        else
        {
            console.log("Fehler: " + request.status);
        }
    }
</script>
